limitEnchant:
  '&eTEST': #인챈트나 스크롤을 규제할 아이템의 이름
    enchant:
      all: 2 # all: x -> 모든 인챈트의 최대치를 x로 설정합니다.
  '&bTEST2':
    maxScroll: 10 #최대 스크롤 시도 횟수를 10으로 설정합니다.
    enchant:
      DURABILITY: 10 #개별적인 인챈트 최대 횟수를 설정할 수 있습니다.
      LOOT_BONUS_BLOCKS: 5
  defaultEnchantLimit: 2 #위에서 설정되지 않았거나, 직접 설정한 이름이 없는 아이템의 모든 인챈트의 기본 최대치입니다.
  defaultScrollLimit: 2  #위에서 설정되지 않았거나, 직접 설정한 이름이 없는 아이템의 모든 스크롤의 기본 시도 횟수 최대치입니다.

